<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Amazon page</title>
</head>

<body>
    <main>
        <header class="logo">
            <img src="/assets/logo.png" alt="logoamazon" />
        </header>
        <nav class="navigationbar">
            <p> All </p>
            <p> Today's deals </p>
            <p> Customer Service </p>
            <p> Registry </p>
            <p> Gift card </p>
            <p> Sell </p>
        </nav>

        <div class="message">
            <p> Shop All Holiday Gift Cards</p>
        </div>
        <div class="guides">
            <h1> Holiday Gift Guides </h1>
            <p> Be a go-gifter </p>
        </div>
        <section id="contain">
            <div id="titlebox">
                <span> Find the perfect gift </span>
                <a href="#"> Shop now </a>
            </div>
            <div id="gallery">
                <img src="/assets/kindle.jpg"/>
                <img src="/assets/living.jpg"/>
                <img src="/assets/clocks.jpg"/>
                <img src="/assets/pet.jpg"/>
            </div>
        </section>

        <div class="card">
            <img src="/assets/gaming.png"/>
            <p> Play the giftin game</p>
            <a href="#">Shop gaming</a>
        </div>
        
        <div class="card">
            <img src="/assets/books.png">
            <p> The sound of a cheer </p>
            <a href="#">Shop audio & accessories </a>
        </div>

        <div id="link">
            <a href="#"> Back to top </a>
        </div>

        <header id="logobottom">
            <img src="/assets/logo.png" alt="logoamazon" />
        </header>

    </main>
</body>

</html>
